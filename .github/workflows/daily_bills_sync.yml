name: Daily Bills Sync - 1AM VN Time

on:
  schedule:
    # Run at 18:00 UTC = 1:00 AM Vietnam Time (UTC+7) next day
    # Cron format: minute hour day month day-of-week
    - cron: '0 18 * * *'  # 18:00 UTC = 1:00 AM VN
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: sync-nhanhvn-project
  REGION: asia-southeast1
  PYTHON_VERSION: '3.11'

jobs:
  daily-sync:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set environment variables
        run: |
          echo "GCP_PROJECT=${{ env.PROJECT_ID }}" >> $GITHUB_ENV
          echo "GCP_REGION=${{ env.REGION }}" >> $GITHUB_ENV
          echo "BRONZE_BUCKET=${{ env.PROJECT_ID }}" >> $GITHUB_ENV
          echo "BRONZE_DATASET=bronze" >> $GITHUB_ENV
          echo "TARGET_DATASET=nhanhVN" >> $GITHUB_ENV
          echo "PARTITION_STRATEGY=month" >> $GITHUB_ENV
          echo "LOG_LEVEL=INFO" >> $GITHUB_ENV

      - name: Run Daily Bills Sync Pipeline
        run: |
          echo "🕐 Running Daily Bills Sync at $(date)"
          echo "Timezone: UTC (18:00 UTC = 1:00 AM VN Time)"
          echo ""
          echo "Pipeline steps:"
          echo "  → Incremental extraction từ Nhanh API"
          echo "  → Upload lên GCS (Bronze layer)"
          echo "  → Setup BigQuery External Tables"
          echo "  → Transform vào fact tables"
          echo ""
          
          python src/features/nhanh/bills/daily_sync.py
          
          echo ""
          echo "✅ Daily sync completed successfully!"

      - name: Verify Data Loaded
        if: success()
        run: |
          echo "Verifying data in fact tables..."
          
          # Check bills table
          BILLS_COUNT=$(bq query --use_legacy_sql=false --format=csv --quiet \
            "SELECT COUNT(*) as count FROM \`${{ env.PROJECT_ID }}.nhanhVN.fact_sales_bills_v3_0\`" | tail -n 1)
          
          # Check products table
          PRODUCTS_COUNT=$(bq query --use_legacy_sql=false --format=csv --quiet \
            "SELECT COUNT(*) as count FROM \`${{ env.PROJECT_ID }}.nhanhVN.fact_sales_bills_product_v3_0\`" | tail -n 1)
          
          echo "📊 fact_sales_bills_v3_0: $BILLS_COUNT rows"
          echo "📊 fact_sales_bills_product_v3_0: $PRODUCTS_COUNT rows"

      - name: Summary
        if: always()
        run: |

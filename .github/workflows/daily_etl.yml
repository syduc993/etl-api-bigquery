name: Daily ETL Pipeline

on:
  schedule:
    # Run at 18:00 UTC (1:00 AM Vietnam Time next day)
    - cron: '0 18 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create gcp-mcp directory
      run: mkdir -p gcp-mcp

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
        export_environment_variables: true
        create_credentials_file: true

    - name: Save credentials to file
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > gcp-mcp/service-account-key.json

    - name: Run ETL Pipeline (Incremental)
      env:
        # Default env vars mapping to config.py
        GCP_PROJECT: sync-nhanhvn-project
        GCP_REGION: asia-southeast1
        BRONZE_BUCKET: sync-nhanhvn-project-bronze
        SILVER_BUCKET: sync-nhanhvn-project-silver
      run: |
        # Using --incremental relies on watermark (requires firestore/persistence logic if available or just state)
        # Assuming src/main.py handles state via 'watermark' module usually backed by GCS/Firestore.
        # Based on codebase, WatermarkTracker seems available.
        python -m src.main --incremental
